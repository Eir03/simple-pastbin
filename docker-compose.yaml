version: '3'
services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file: 
      - ./api/src/.env
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:13-alpine
    env_file:
      - ./api/src/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Том для хранения данных     

  redis:
    image: "redis:alpine"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - ./api/src/.env
    ports:
      - "6379:6379"

  frontend:
    build: ./front
    env_file:
      - ./front/.env
    ports:
      - "3000:80"

# volumes для сохранения данных
volumes:
  postgres_data:


